name: Update Stock Data
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    # Προσθήκη αδειών για να μπορεί το bot να κάνει push
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Αναβάθμιση σε v4

      - name: Set up Python
        uses: actions/setup-python@v5  # Αναβάθμιση σε v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "Auto-update data" || exit 0
          git push
